<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="StyleSingUp.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="signupForm" action="Logoin.html" method="post">
            <label for="adi">Adı</label>
            <input type="text" id="adi" name="adi" >

            <label for="soyadi">Soyadı</label>
            <input type="text" id="soyadi" name="soyadi">

            <label for="yas">Doğum Tarihi</label>
            <input type="date" id="yas" name="yas" >
            <label for="Gmail">Gmail</label>
            <input type="text" id="Gmail" name="Gmail">
            <label for="telefon">Telefon Numarası</label>
          <input type="tel" id="telefon" name="telefon" " >
          <br>
              <small id="telefonError" class="text-danger"></small>
        
            <input type="submit" value="Kayıt İşlemini Tamamla">
        </form>
    </div>
    <div class="menu-container">
   
          <a href="index.html" class="menu">Anasayfaya Dön</a>
      
      <a class="menu" href="sehrim.html">ŞEHRİM</a>
      <a class="menu" href="Logoin.html">Giriş Yap</a>
      <a class="menu" href="hakkimda.html">Hakkımda</a>
  </div>

    <script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Formun otomatik gönderilmesini engelle

    var adi = document.getElementById('adi').value;
    var soyadi = document.getElementById('soyadi').value;
    var yas = document.getElementById('yas').value;
    var telefon = document.getElementById('telefon').value;
    var email = document.getElementById('Gmail').value;

    // Telefon numarası kontrolü yap
    if (!validatePhoneNumber(telefon)) {
        alert('Geçerli bir telefon numarası giriniz!');
        return false;
    }

    // Email kontrolü yap
    if (!validateEmail(email)) {
        alert('Geçerli bir e-posta adresi giriniz!');
        return false;
    }

    // Yaş kontrolü yap
    if (!validateAge(yas)) {
        alert('Yaşınız 14 - 114 aralığında olmalıdır!');
        return false;
    }

    // Başarılı kayıt olma mesajını göster
    alert('Kayıt işlemi tamamlandı. Aramıza hoş geldiniz!');

    // Formu gönder
    this.submit();
});

function validatePhoneNumber(telefon) {
    // Telefon numarası için regex kullanabilirsiniz
    // Örnek olarak, Türkiye'deki 10 haneli numara formatı için aşağıdaki regex kullanılabilir
    var regex = /^[0-9]{10}$/;
    return regex.test(telefon);
}

function validateEmail(email) {
    // E-posta adresi için regex kullanabilirsiniz
    // Örnek olarak, basit bir e-posta formatı kontrolü için aşağıdaki regex kullanılabilir
    var regex = /^\S+@\S+\.\S+$/;
    return regex.test(email);
}

function validateAge(yas) {
    // Yaş kontrolü yap
    var minAge = 14;
    var maxAge = 114;
    var currentDate = new Date();
    var selectedDate = new Date(yas);
    var age = currentDate.getFullYear() - selectedDate.getFullYear();
    if (currentDate.getMonth() < selectedDate.getMonth() || (currentDate.getMonth() === selectedDate.getMonth() && currentDate.getDate() < selectedDate.getDate())) {
        age--;
    }
    return age >= minAge && age <= maxAge;
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
