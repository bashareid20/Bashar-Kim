    <body>
        <div class="container">
            <h1>İletişim</h1>
           
            <form id="contactForm" onsubmit="return validateForm()" method="post" action="İletisimBilgiAl1.php">
                <div class="form-group">
                    <label for="ad">Ad</label>
                    <input type="text" class="form-control" id="ad" placeholder="Ad" >
                </div>
                <div class="form-group">
                    <label for="soyad">Soyad</label>
                    <input type="text" class="form-control" id="soyad" placeholder="Soyad" >
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="text" class="form-control" id="email" placeholder="E-posta Adresi (örn:bashar@gmail.com)">
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon Numarası</label>
                    <input type="text" class="form-control" id="telefon" placeholder="Telefon Numarası(örn:5341233445)" >
                    <small id="telefonError" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="mesaj">Mesajınız</label>
                    <textarea class="form-control" id="mesaj" placeholder="Mesajınız" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gönder</button>
                <button type="reset" class="btn btn-secondary">Temizle</button>
            </form>
        </div>
        <table>
            <tr>
                <td>
                    <p class="menu2">
                        <a href="index.html" class="menu">Anasayfaya Dön</a>

              </td>
            </tr>
        </table>
        <script>
            function validateForm() {
                var ad = document.getElementById('ad').value;
                var soyad = document.getElementById('soyad').value;
                var email = document.getElementById('email').value;
                var telefon = document.getElementById('telefon').value;
                var mesaj = document.getElementById('mesaj').value;
                var telefonError = document.getElementById('telefonError');
    
                if (!ad || !soyad || !email || !telefon || !mesaj) {
                    alert('Tüm alanları doldurunuz.');
                    return false;
                }
    
                var telefonRegex = /^\d{10}$/;
                if (!telefonRegex.test(telefon)) {
                    telefonError.textContent = 'Geçerli bir telefon numarası giriniz.';
                    return false;
                } else {
                    telefonError.textContent = '';
                    // Formu gönderme işlemleri
                    // ...
                    return true;
                }
            }
        </script>
    </body>
