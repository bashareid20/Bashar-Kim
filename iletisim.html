<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styleİletisim.css">
  <style>
    .container {
      margin-top: 100px;
    }

    h1 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>İletişim</h1>
    <form action="İletisimBilgiAl.php" method="post" id="contactForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="ad">Ad</label>
        <input type="text" class="form-control" name="ad" placeholder="Ad" id="ad">
      </div>
      <div class="form-group">
        <label for="soyad">Soyad</label>
        <input type="text" class="form-control" name="soyad" placeholder="Soyad" id="soyad">
      </div>
      <div class="form-group">
        <label for="email">E-posta Adresi</label>
        <input type="text" class="form-control" name="email" placeholder="E-posta Adresi (örn:bashar@gmail.com)" id="email">
        <small id="emailError" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="telefon">Telefon Numarası</label>
        <input type="text" class="form-control" name="telefon" placeholder="Telefon Numarası(örn:5341233445)" id="telefon">
        <small id="telefonError" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="mesaj">Mesajınız</label>
        <textarea class="form-control" name="mesaj" placeholder="Mesajınız" id="mesaj"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
      <button type="reset" class="btn btn-secondary">Temizle</button>
    </form>
  </div>
  <table>
    <tr>
      <td>
        <p class="menu2">
          <a href="index.html" class="menu">Anasayfaya Dön</a>
        </p>
      </td>
      <td>
        <a class="menu" href="sehrim.html">ŞEHRİM</a>
      </td>
      <td>
        <a class="menu" href="iletisim.html">İLETİŞİM (Vue.js kullanarak kontrol sağlanan)</a>
      </td>
    </tr>
  </table>
  <script>
    function validateForm() {
      var ad = document.getElementById('ad').value;
      var soyad = document.getElementById('soyad').value;
      var email = document.getElementById('email').value;
      var telefon = document.getElementById('telefon').value;
      var mesaj = document.getElementById('mesaj').value;
      var telefonError = document.getElementById('telefonError');
      var emailError = document.getElementById('emailError');

      if (!ad || !soyad || !email || !telefon || !mesaj) {
        alert('Tüm alanları doldurunuz.');
        return false;
      }

      var telefonRegex = /^\d{10}$/;
      if (!telefonRegex.test(telefon)) {
        telefonError.textContent = 'Geçerli bir telefon numarası giriniz.';
        return false;
      } else {
        telefonError.textContent = '';
      }

      var emailRegex = /^\S+@\S+\.\S+$/;
      if (!emailRegex.test(email)) {
        emailError.textContent = 'Geçerli bir e-posta adresi giriniz.';
        return false;
      } else {
        emailError.textContent = '';
      }

      return true;
    }
  </script>
</body>
</html>
